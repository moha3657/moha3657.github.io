<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohamed Hosny Mohamed Bahgat</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
      background: radial-gradient(circle at 20% 30%, rgba(255,0,0,0.25), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(0,0,255,0.25), transparent 40%),
                  #000814;
      background-size: 200% 200%;
      animation: policeLights 6s ease-in-out infinite alternate;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes policeLights {
      0% { background-position: 0% 50%; background-color: #000814; }
      50% { background-position: 100% 50%; background-color: #000; }
      100% { background-position: 0% 50%; background-color: #000814; }
    }

    /* Splash Screen */
    #splash {
      position: fixed; inset: 0;
      background-color: black;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .logo {
      color: red;
      font-size: 70px;
      font-weight: bold;
      letter-spacing: 8px;
      opacity: 0;
      transform: scale(0.5);
      animation: netflixSplash 3s ease forwards;
      text-shadow: 0 0 10px #ff0000, 0 0 30px #ff0000;
    }
    @keyframes netflixSplash {
      0% { opacity: 0; transform: scale(0.5); }
      25% { opacity: 1; transform: scale(1.05); }
      60% { opacity: 1; transform: scale(1); }
      85% { opacity: 0; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1.2); }
    }

    /* Main Content */
    #content { display: none; }
    .profile-pic {
      width: 200px; height: auto; aspect-ratio: 1 / 1;
      object-fit: cover; border-radius: 50%;
      display: block; margin: -40px auto 0;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; letter-spacing: 1.5px; text-transform: uppercase; }
    p { color: #ccc; font-size: 1rem; margin-bottom: 30px; }

    .socials {
      display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;
    }
    .socials a {
      text-decoration: none; color: white; font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px; border-radius: 25px;
      backdrop-filter: blur(4px);
      transition: 0.3s; display: flex; align-items: center; gap: 8px;
    }
    .socials a:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }

    footer { font-size: 0.8rem; color: #999; margin-top: 40px; }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <h1 class="logo">M</h1>
  <audio id="splashSound" src="splash.mp3"></audio>
</div>

<!-- Main Content -->
<div id="content">
  <img src="my.jpg.jpeg" class="profile-pic" alt="my photo">
  <h1>Mohamed Hosny Mohamed Bahgat</h1>
  <p>Welcome</p>

  <div class="socials">
    <a href="https://www.facebook.com/share/1ECDqRaajG/"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/mo7amed_hosny3"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://t.me/mgdkb2"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://github.com"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://wa.me/201061321907"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>

  <footer>© 2025 Mohamed Hosny</footer>
</div>

<script>
window.addEventListener("load", () => {
  const splashSound = document.getElementById("splashSound");

  // تشغيل الصوت عند فتح الموقع (بعض المتصفحات قد تحتاج تفاعل)
  splashSound.volume = 0.3;
  splashSound.play().catch(e => console.log("Autoplay blocked"));

  // إزالة Splash بعد الأنيميشن
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("content").style.display = "block";
  }, 3000);
});
</script>
</body>
</html>
