    * {

.profile-pic {

    body {

      background-size: 200% 200%;
      animation: policeLights 6s ease-in-out infinite alternate;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    @keyframes policeLights {
      0% {
        background-position: 0% 50%;
        background-color: #000814;
      }
      50% {
        background-position: 100% 50%;
        background-color: #000;
      }
      100% {

      }

    /* Splash screen */
#splash {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Logo text */
.logo {
  color: red;
  font-size: 60px;
  font-weight: bold;
  letter-spacing: 5px;
  animation: zoomFade 2.5s ease forwards;
}

/* Animation like Netflix */
@keyframes zoomFade {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  40% {
    opacity: 1;
  }
  100% {
    transform: scale(1.3);
    opacity: 0;
  }
}

    .socials {

      border-radius: 25px;
      backdrop-filter: blur(4px);
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .socials a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    footer {

      bottom: 20px;
      font-size: 0.8rem;
